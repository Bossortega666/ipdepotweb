<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 1440 1024" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice">
  <!-- Fondo blanco -->
  <rect width="1440" height="1024" fill="white"/>

  <!-- Onda animada -->
  <path>
    <animate attributeName="d"
      dur="8s"
      repeatCount="indefinite"
      values="
        M0,400 C400,500 1000,200 1440,400 L1440,1024 L0,1024 Z;
        M0,420 C400,480 1000,250 1440,420 L1440,1024 L0,1024 Z;
        M0,400 C400,500 1000,200 1440,400 L1440,1024 L0,1024 Z
      " 
    />
    <animate attributeName="fill" 
      values="url(#gradient); url(#gradient); url(#gradient);" 
      dur="8s" repeatCount="indefinite"/>
    <animate attributeName="opacity"
      values="0.1; 0.15; 0.1"
      dur="8s"
      repeatCount="indefinite" />
  </path>

  <!-- Líneas curvas animadas -->
  <g stroke="#00BFFF" stroke-width="1" opacity="0.2">
    <path>
      <animate attributeName="d"
        dur="8s"
        repeatCount="indefinite"
        values="
          M0,420 C400,520 1000,220 1440,420;
          M0,440 C400,540 1000,240 1440,440;
          M0,420 C400,520 1000,220 1440,420
        " />
    </path>
    <path>
      <animate attributeName="d"
        dur="8s"
        repeatCount="indefinite"
        values="
          M0,440 C400,540 1000,240 1440,440;
          M0,460 C400,560 1000,260 1440,460;
          M0,440 C400,540 1000,240 1440,440
        " />
    </path>
    <path>
      <animate attributeName="d"
        dur="8s"
        repeatCount="indefinite"
        values="
          M0,460 C400,560 1000,260 1440,460;
          M0,480 C400,580 1000,280 1440,480;
          M0,460 C400,560 1000,260 1440,460
        " />
    </path>
  </g>

  <!-- Definición de gradiente -->
  <defs>
    <linearGradient id="gradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#00BFFF"/>
      <stop offset="100%" stop-color="#00FFFF" stop-opacity="0.5"/>
    </linearGradient>
  </defs>
</svg>
