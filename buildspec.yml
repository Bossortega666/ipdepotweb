version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo "Instalando dependencias"
      - npm ci
  build:
    commands:
      - echo "Construyendo la app React"
      - npm run build
  post_build:
    commands:
      - echo "Subiendo index.html con cabeceras sin cach√©"
      - aws s3 cp build/index.html s3://ipdepotweb/index.html \
          --cache-control "no-cache, no-store, must-revalidate" \
          --content-type "text/html"

artifacts:
  files:
    - '**/*'
  base-directory: build
